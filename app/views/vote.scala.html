@(pref: services.Preference)

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Real time Vote</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.@(pref.mainColor)-@(pref.subColor).min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v3.js"></script>
        <script src="@routes.Assets.versioned("javascripts/epoch.js")"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/epoch.css")">
        <script src="@routes.Assets.versioned("javascripts/common.js")"></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/common.css")">
    </head>
    <body>
    
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Real time Vote</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
<!-- contents -->

<div class="vote-frame">
  <button id="button-a" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    A
  </button>
  <button id="button-b" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    B
  </button>
  <button id="button-reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
    Reset
  </button>
</div>


<div id="lineChart" class="epoch category10" style="width: 700px; height: 200px"></div>


<!-- /contents -->
    </div>
  </main>
</div>
    

    </body>
</html>
